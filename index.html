<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry-AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <button id="start-button" onclick="startListening()">Start Listening</button>
                <textarea id="user-input" placeholder="Type your message here" rows="3" disabled></textarea>
                <button id="send-button" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
